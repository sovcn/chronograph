<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/cupertino/jquery-ui.min.css" />
		
		<style>
		
			div{
				border: 0;
				margin: 0;
				padding: 0;
			}
			
			svg{
				border: 0;
				padding: 0;
				margin: 0;
				cursor: move;
			}
			
			circle.dragging{
				stroke: #FF0000;
			}
			
			circle.agent{
				cusor: pointer;
			}
		
			.node-label{
				-webkit-user-select: none; /* Chrome/Safari */        
			    -moz-user-select: none; /* Firefox */
			    -ms-user-select: none; /* IE10+ */
				-o-user-select: none;
			    user-select: none;
			
			    pointer-events: none;
			    
			    font-family: sans-serif;
			}
			
			body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				font-family: Arial, “Helvetica Neue”, Helvetica, sans-serif;
			}
			
			div#left_container{
				width: 80%;
				float: left;
				margin: 0;
				padding: 0;
				border-right: 1px solid #CCCCCC;
			}
			
			div#right_container{
				width: 19%;
				float: right;
				margin: 0;
				padding: 0;
			}
			
			div#top_controller{
				overflow: hidden;
			}
			
			div#timeline_container{
				margin-top: 10px;
				margin-left: 1%;
				margin-right: 1%;
			}
			
			div#play_button_container{
				float: left;
				width: 30px;
				overflow: hidden;
				margin-top: 5px;
				margin-left: 5px;
			}
			
			div#play_button_container button{
				width: 30px;
				height: 22px;
			}
			
			div#timeline_container{
				float: right;
				width: 92%;
			}
			
			div#menu_panel{
				margin-top: 10px;
				display: inline-block;
				padding: 5px;
				text-align: center;
				width: 80%;
				font-size: 12px;
			}
			div#menu_panel button{
				display: inline-block;
				margin: 2px;
			}
			
			table#information_table td{
				width: 50%;
			}
			
			table#information_table td:nth-child(2){
				text-align: right;
				font-weight: bold;
			}
			
			h1{
				font-size: 20px;
				font-family: helvetica;
			}
			
		</style>
	</head>
	<body>
		<div id="container">
		
		</div>
		
		<script src="jquery-1.10.2.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="d3.js" charset="utf-8"></script>
		<script type="text/javascript" src="../chronograph.js"></script>
		<script type="text/javascript" src="../gravity.js"></script>
		<script type="text/javascript">
			gravity.load();
		</script>
	</body>
</html>
