<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/cupertino/jquery-ui.min.css" />
		
		<style>
		
			div{
				border: 0;
				margin: 0;
				padding: 0;
			}
			
			svg{
				border: 0;
				padding: 0;
				margin: 0;
				cursor: move;
			}
			
			circle.dragging{
				stroke: #FF0000;
			}
			
			circle.agent{
				cusor: pointer;
			}
		
			.node-label{
				-webkit-user-select: none; /* Chrome/Safari */        
			    -moz-user-select: none; /* Firefox */
			    -ms-user-select: none; /* IE10+ */
				-o-user-select: none;
			    user-select: none;
			
			    pointer-events: none;
			    
			    font-family: sans-serif;
			}
			
			body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				font-family: Arial, “Helvetica Neue”, Helvetica, sans-serif;
			}
			
			div#left_container{
				width: 80%;
				float: left;
				margin: 0;
				padding: 0;
				border-right: 1px solid #CCCCCC;
			}
			
			div#right_container{
				width: 19%;
				float: right;
				margin: 0;
				padding: 0;
			}
			
			div#top_controller{
				overflow: hidden;
			}
			
			div#timeline_container{
				margin-top: 10px;
				margin-left: 1%;
				margin-right: 1%;
			}
			
			div#play_button_container{
				float: left;
				width: 30px;
				overflow: hidden;
				margin-top: 5px;
				margin-left: 5px;
			}
			
			div#play_button_container button{
				width: 30px;
				height: 22px;
			}
			
			div#graph_container p{
				text-align: center;
				font-size: 20px;
				color: #CCCCCC;
				font-weight: bold;
				margin-top: 100px;
			}

			div#timeline_container{
				float: right;
				width: 92%;
			}
			
			div#menu_panel{
				margin-top: 10px;
				display: inline-block;
				padding: 5px;
				text-align: center;
				width: 80%;
				font-size: 12px;
			}
			div#menu_panel button{
				display: inline-block;
				margin: 2px;
			}
			
			table#information_table td{
				width: 50%;
			}
			
			table#information_table td:nth-child(2){
				text-align: right;
				font-weight: bold;
			}
			
			h1{
				font-size: 20px;
				font-family: helvetica;
			}

			table#menu_panel{
				margin: 0;
				padding: 0;
				padding-right: 15px;
			}

			table#menu_panel td{
				margin: 0;
				padding: 0;
				width: 33%;
				height: 30px;
				text-align: center;
				cursor: pointer;
				background: #ffffff; /* Old browsers */
				background: -moz-linear-gradient(top, #ffffff 0%, #f1f1f1 50%, #e1e1e1 51%, #f6f6f6 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(50%,#f1f1f1), color-stop(51%,#e1e1e1), color-stop(100%,#f6f6f6)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* IE10+ */
				background: linear-gradient(to bottom, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0 ); /* IE6-9 */
				border: 1px solid #CCC;
				-moz-border-radius: 5px;
				border-radius: 5px;
			}

			table#menu_panel td:hover{
				background: #e5e5e5; /* Old browsers */
				background: -moz-linear-gradient(top, #e5e5e5 1%, #d3d3d3 50%, #c4c4c4 51%, #d8d8d8 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(1%,#e5e5e5), color-stop(50%,#d3d3d3), color-stop(51%,#c4c4c4), color-stop(100%,#d8d8d8)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top, #e5e5e5 1%,#d3d3d3 50%,#c4c4c4 51%,#d8d8d8 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top, #e5e5e5 1%,#d3d3d3 50%,#c4c4c4 51%,#d8d8d8 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top, #e5e5e5 1%,#d3d3d3 50%,#c4c4c4 51%,#d8d8d8 100%); /* IE10+ */
				background: linear-gradient(to bottom, #e5e5e5 1%,#d3d3d3 50%,#c4c4c4 51%,#d8d8d8 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e5e5e5', endColorstr='#d8d8d8',GradientType=0 ); /* IE6-9 */
			}

			table#menu_panel td:active{
				background: #f2f9fe; /* Old browsers */
				background: -moz-linear-gradient(top, #f2f9fe 0%, #d6f0fd 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f2f9fe), color-stop(100%,#d6f0fd)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top, #f2f9fe 0%,#d6f0fd 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top, #f2f9fe 0%,#d6f0fd 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top, #f2f9fe 0%,#d6f0fd 100%); /* IE10+ */
				background: linear-gradient(to bottom, #f2f9fe 0%,#d6f0fd 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f2f9fe', endColorstr='#d6f0fd',GradientType=0 ); /* IE6-9 */
			}

			table#menu_panel td span{
				display: block;
				font-size: 16px;
				-webkit-user-select: none; /* Chrome/Safari */        
			    -moz-user-select: none; /* Firefox */
			    -ms-user-select: none; /* IE10+ */
				-o-user-select: none;
			    user-select: none;
			
			    pointer-events: none;
			}

			table#menu_panel td.disabled{
				color: #CCC;
				cursor: not-allowed;
			}

			table#menu_panel td.disabled:hover{
				background: #ffffff; /* Old browsers */
				background: -moz-linear-gradient(top, #ffffff 0%, #f1f1f1 50%, #e1e1e1 51%, #f6f6f6 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(50%,#f1f1f1), color-stop(51%,#e1e1e1), color-stop(100%,#f6f6f6)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* IE10+ */
				background: linear-gradient(to bottom, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0 ); /* IE6-9 */
			}

			span.ui-button-text{
				font-size: 14px;
			}

			text#graph_name{
				font-size: 20px;
			}
			
		</style>
	</head>
	<body>
		<div id="container">

			<!--<div style="height: 990px;" id="left_container">
				<div style="border-bottom: 1px solid rgb(204, 204, 204); height: 40px;" id="top_controller"></div>
				<div style="height: 945px;" id="graph_container"><p>Please Load a Graph</p></div>
			</div>
			<div style="height: 990px;" id="right_container">
				<div id="side_controller"></div>
				<div id="menu_panel"></div>
				<div id="information_panel"></div>
			</div>
		-->

		</div>
		
		<script src="jquery-1.10.2.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="d3.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/chronograph.js"></script>
		<script type="text/javascript" src="js/gravity.js"></script>
		<script type="text/javascript">
			gravity.load();
		</script>
	</body>
</html>
